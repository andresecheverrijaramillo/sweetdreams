{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <title>{% block title %}'Sweet Dreams'{% endblock %}</title>
  
  <style>
    /* Agrega estilos personalizados aqu√≠ */
    body {
      background-color: #c5ebfe; /* Cambia "blue" al color de azul que prefieras */
    }
    </style>

</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff6347">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static "SweetDreams.png" %}" alt="My image" style="max-width: 100px; height: auto;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
          <a class="nav-link active" href="{% url 'index' %}">Products</a>
          <a class="nav-link active" href="{% url 'cart' %}">Cart</a>
        </div>
      </div>
    </div>
  </nav>

  <header class="masthead text-white text-center py-4" style="background-color: #957dad">
    <div class="container d-flex align-items-center flex-column">
      <h2>{% block header_title %}'A candy store Page'{% endblock %}</h2>
    </div>
  </header>
  <!-- header -->

  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

<!-- footer -->
  {% block footer %}
  <div class="copyright py-4 text-center text-black">
    <div class="container">
      <small>
        Desarrollado por - <a class="text-reset fw-bold text-decoration-none" target="_blank">
          Andres Echeverri Jaramillo
          Santiago Gonzalez Rodriguez
        </a>
      </small>
    </div>
  </div>
  <!-- footer -->
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>
</html>
